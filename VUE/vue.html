    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router"></script>

    <!-- <script src="router.js"></script> -->

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    mess: "ciao mondo",
                    message: 'Hello Vue!',
                    avatar_image: 'https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg',
                    cover_image: 'https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg',
                    gallery_images: [{
                            caption: "caption here",
                            image_small: "https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg",
                            image_large: "https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg",
                        },

                        {
                            caption: "caption 2",
                            image_small: "https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg",
                            image_large: "https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg",
                        },

                    ]
                }
            }
        });

        const Home = {
            template: "#home",
        };
        const Menu = {
            template: "#menu",
        };
        const Profiles = {
            template: "#profiles",
        };
        const Profile = {
            template: "#profile",
        };


        const routes = [{
                path: "/",
                component: Home
            },
            {
                path: "/menu",
                component: Menu
            },
            {
                path: "/profiles",
                component: Profiles
            },
            {
                path: "/profile",
                component: Profile
            }
        ];

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes
        })

        app.use(router)

        app.mount('#app')
    </script>
