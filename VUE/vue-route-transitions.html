<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router"></script>

    <style>
        .component-fade-enter-active,
        .component-fade-leave-active {
            transition: opacity .3s ease;
        }

        .component-fade-enter,
        .component-fade-leave-to

        /* .component-fade-leave-active for <2.1.8 */
            {
            opacity: 0;
        }
    </style>

</head>

<body>

    <div id="transition-components-demo">

        <input type="radio" id="one" value="v-a" v-model="view">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="v-b" v-model="view">
        <label for="two">Two</label>

        <transition name="component-fade" mode="out-in">
            <component v-bind:is="view"></component>
        </transition>

    </div>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    title: "Default Title Here",
                    view: 'v-a',
                    slug: "Home Description Here",
                    cover_image: 'https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg',
                }
            },

            components: {
                'v-a': {
                    template: '<div>Component A</div>'
                },
                'v-b': {
                    template: '<div>Component B</div>'
                }
            }

        });

        app.mount('#transition-components-demo')
    </script>

</body>

</html>
